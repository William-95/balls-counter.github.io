<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" href="img/favicon-16.png" type="image/png">
  <title>Counter</title>
  <script src="js/file.js" defer></script>
</head>


<body>
  <h1>Counter</h1>
  <ul>
    <li>Premere il simbolo "+" per aggiungere una pallina;</li>
    <li>Premere il simbolo "-" per togliere una pallina;</li>
    <li>Premere il tasto "Reset" per azzerare il nostro campo.</li>
  </ul>

  <div id="field">
  </div>

  <span id="counter">0</span>
  <div class="counter">
    <button type="button" class="btn" id="increase">+</button>
    <button type="button" class="btn" id="reset">Reset</button>
    <button type="button" class="btn" id="decrease">-</button>

  </div>

<footer>

</footer>

</body>

</html>
